<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./profile card.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="profile-card">   
         <img src="avatar.png" alt="profile icon" class="image">
    <div class="text-data">
         <span class="name">Name</span>
         <span class="Profession">Profession</span>
    </div>
    <div class="media-buttons">
        <a href="#" class="link" style="background-color:  #0165E1;"><i class='bx bxl-facebook'></i></a>
        <a href="#" class="link" style="background-color: #211F1F;"><i class='bx bxl-github' ></i></a>
        <a href="#" class="link" style="background-color: #1D9BF0;"><i class='bx bxl-twitter' ></i></a>
        <a href="#" class="link" style="background-color: #0A66C2;"><i class='bx bxl-linkedin'></i></a>
    </div>
    <div class="buttons">
         <button class="button">Follow</button>
         <button class="button">Messege</button>
    </div>
    <div class="contact">
        <a href="#" class="details"><i class='bx bx-phone-call'></i></a>
        <a href="#" class="details"><i class='bx bx-message-dots'></i></a>
    </div>
</div>

</body>
</html>
